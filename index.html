<!DOCTYPE html>
<html>
<head>
	<title>My Javascript Calculator</title>
	<script src="index.js"></script> <!--Brings in "index.js" to be used here-->
</head>
<body>
	<input type="number" id="num1"/> <!--Creates HTML Buttons with numbers in them-->
	<input type="number" id="num2"/>

	<button onclick="add(num1, num2)">Add</button><!--Creates HTML Buttons that will call its respective operation's function-->
	<button onclick="subtract(num1, num2)">Subtract</button>
	<button onclick="multiply(num1, num2)">Multiply</button>
	<button onclick="divide(num1, num2)">Divide</button>
	<input type="number" id="result"/><!--Creates HTML Button that will display the answer-->
</body>
</html>
